<ion-content [fullscreen]="true" class="ion-padding">
  <app-header [title]="title"></app-header>

  <ion-row class="mx-4">
    <ion-col size="auto">
      <ion-avatar class="me-2">
        <ion-img
          src="https://api.hvg.hu/Img/4B5CE600-76FE-4FA2-AC62-7B04F6640281/1e145cd8-6242-4f13-a506-db057fee9bcb.jpg"
          alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col class="ion-justify-content-between ion-align-items-center d-grid">
      <ion-row>{{ profile.username }}</ion-row>
      <ion-row>{{ profile.email}}</ion-row>
    </ion-col>
  </ion-row>

  <ion-row (click)="navigate('profile', true )" class="settings-row mx-4 mt-3">
    <ion-col size="auto" class="align-item-center fs-24 me-2">
      <ion-icon name="person-outline"></ion-icon>
    </ion-col>
    <ion-col>{{ 'MY_PROFILE' | translate }}</ion-col>
  </ion-row>
  <ion-row
    (click)="navigate('notifications', true)"
    class="settings-row mx-4 mt-3">
    <ion-col size="auto" class="align-item-center fs-24 me-2">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-badge
        *ngIf="numberOfFriendshipRequest"
        id="notifications-badge"
        color="danger">
        {{ numberOfFriendshipRequest}}
      </ion-badge>
    </ion-col>
    <ion-col>{{ 'NOTIFICATION' | translate }}</ion-col>
  </ion-row>
  <ion-row (click)="openDarkModeModal()" class="settings-row mx-4 mt-3">
    <ion-col size="auto" class="align-item-center fs-24 me-2">
      <ion-icon name="contrast-outline"></ion-icon>
    </ion-col>
    <ion-col>{{ 'DARK_MODE' | translate }}</ion-col>
  </ion-row>
  <ion-row class="mx-4 mt-4">
    <ion-col class="ion-text-center">
      <ion-button class="primary-button-outline w-100 no-shadow" (click)="logout()">
        {{'SIGN_OUT' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="mx-4">
    <ion-col class="ion-text-center">
      <ion-button class="error-outline-button w-100 no-shadow" (click)="deleteProfile()">
        {{'DELETE_PROFILE' | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
