<app-header
  title="{{ 'CREATING_POST' | translate }}"
  [showSaveButton]="isPostValid"
  (saveButtonEmit)="savePost()"
  [showBackArrow]="true"
  [showSavingMissed]="unsavedPost"
  (navigateBackWithoutSavingEmit)="navigateBackWithoutSaving($event)"></app-header>
<ion-content class="ion-padding">
  <ion-card>
    <form *ngIf="postForm" [formGroup]="postForm">
      <ion-row
        class="input-row ion-padding-horizontal ion-justify-content-between pt-2">
        <ion-input
          type="text"
          id="text"
          class="form-control"
          formControlName="text"
          placeholder="{{ 'WRITE_HERE_THE_CONTEXT_OF_POST' | translate }}"
          (keyup)="isValid()"></ion-input>
      </ion-row>
      <ion-row>
        <ion-item lines="none">
          <ion-icon name="image-outline"></ion-icon>
        </ion-item>
      </ion-row>
    </form>
  </ion-card>
  <app-edit-acces-fab
    [currentAccess]="currentAccessOfPost"
    (changeAccessEmit)="changeAccess($event)"></app-edit-acces-fab>
</ion-content>
