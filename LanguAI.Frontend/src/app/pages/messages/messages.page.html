<ion-content [fullscreen]="true" class="ion-padding">
  <app-header
    [showAddButton]="true"
    [title]="title"
    (addButtonEmit)="newMessage()"></app-header>
  <ion-list>
    <ion-item
      lines="none"
      *ngFor="let friend of friendList; let index = index"
      (click)="openMessage(friend.id)"></ion-item>
  </ion-list>
</ion-content>
