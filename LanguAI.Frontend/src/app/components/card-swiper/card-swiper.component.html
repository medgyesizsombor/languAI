<div class="card-container">
  <ion-card
    #deck
    class="generated-card"
    *ngFor="let generatedCard of generatedCards">
    <ion-card-header>
      <ion-card-title>
        {{ generatedCard.wordInLearningLanguage }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ generatedCard.wordInNativeLanguage }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>
