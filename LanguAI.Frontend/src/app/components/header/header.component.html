<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-buttons *ngIf="showBackArrow" slot="start" class="ion-no-margin">
      <fa-icon (click)="navigateBack()" class="header-icon" [icon]="['fas', 'arrow-left']"></fa-icon>
    </ion-buttons>
    <ion-title>{{ title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
